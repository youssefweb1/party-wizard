<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Wizard - Login</title>

    <!-- === Favicon === -->
    <link rel="shortcut icon" type="image/png" href="assets/images/logo_out_text.svg">
    <!-- === End Favicon === -->

    <!-- === Css === -->
    <link rel="stylesheet" href="../assets/css/custoum.css">
    <!-- === End css === -->

    <!-- === Tailwind CSS === -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- === End Tailwind CSS === -->

    <!-- === Flowbite === -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <!-- === End Flowbite === -->

    <!-- === Fontawesome === -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- === End Fontawesome === -->

    <!-- === Google Fonts Inter === -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- === End Google Fonts Inter === -->

</head>

<body style="background-color: rgb(237, 237, 237) !important;">

    <!-- main content -->
    <div class="container">

        <aside id="logo-sidebar"
            class="fixed top-0 left-0 z-40 w-44 h-screen transition-transform -translate-x-full sm:translate-x-0"
            aria-label="Sidebar">
            <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
                <a href="https://flowbite.com/" class="flex items-center ps-2.5 mb-5">
                    <img src="../assets/images/logo_out_text.svg" class="me-3 h-12" alt="Logo" />
                </a>
                <ul class="space-y-7 font-medium mt-10">
                    <li>
                        <a href="index.html"
                            class="flex items-center p-2 text-gray-400 rounded-lg  hover:bg-gray-100 dark:hover:bg-gray-700 group">
                            <svg class="flex-shrink-0 w-4 h-4 text-gray-400 transition duration-75 " aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">
                                <path
                                    d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z" />
                            </svg>
                            <span class="ms-3">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="analytics.html"
                            class="flex items-center p-2 text-gray-900 rounded-lg  hover:bg-gray-100 dark:hover:bg-gray-700 group">
                            <i class="fas fa-chart-pie w-5 h-5  text-gray-400"></i>
                            <span class="flex-1 ms-3 whitespace-nowrap text-gray-400">Analytics</span>
                        </a>
                    </li>

                    <li>
                        <a href="products.html"
                            class="flex items-center p-2 text-gray-900 rounded-lg  hover:bg-gray-100 dark:hover:bg-gray-700 group">
                            <i class="fas fa-cube w-5 h-5  text-custom-orange"></i>
                            <span class="flex-1 ms-3 whitespace-nowrap text-custom-orange">Products</span>
                        </a>
                    </li>

                    <li>
                        <a href=""
                            class="flex items-center p-2 text-gray-900 rounded-lg  hover:bg-gray-100 dark:hover:bg-gray-700 group">
                            <i class="fas fa-cog w-5 h-5  text-gray-400"></i>
                            <span class="flex-1 ms-3 whitespace-nowrap text-gray-400">Settings</span>
                        </a>
                    </li>

                </ul>
            </div>
        </aside>

        <div class="flex flex-col sm:flex-row sm:ml-48">

            <!-- middle sec -->
            <div class="pt-4  middle-sec-setting">

                <!-- Add product -->
                <div class="w-full bg-white rounded-lg p-6">
                    <p class="text-gray-900 font-semibold text-sm">Add product</p>
                    <form class="w-full pe-10 mt-5">
                        <div class="flex flex-col gap-10">
                            <div class="form-group ">
                                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 ">Title</label>
                                <input id="message" rows="4"
                                    class="block p-2.5 w-full text-sm text-gray-900 rounded-lg border-2 border-gray-200"
                                    placeholder="Product name">
                            </div>
                            <div class="form-group ">
                                <label for="message"
                                    class="block mb-2 text-sm font-medium text-gray-900 ">Description</label>
                                <textarea id="message" rows="4"
                                    class="block p-2.5 w-full text-sm text-gray-900 rounded-lg border-2 border-gray-200"
                                    placeholder="Product Description"></textarea>
                            </div>
                        </div>
                    </form>

                </div>

                <!-- media -->
                <div class="w-full bg-white rounded-lg p-6 mt-3">
                    <p class="text-gray-900 font-semibold text-sm">Media</p>
                    <div class="flex items-center justify-center w-full mt-5">
                        <label for="dropzone-file"
                            class="flex flex-col items-center justify-center w-full h-48 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer  dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                                </svg>
                                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span
                                        class="font-semibold">Click to upload</span> or drag and drop</p>
                                <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX.
                                    800x400px)</p>
                            </div>
                            <input id="dropzone-file" type="file" class="hidden" />
                        </label>
                    </div>
                </div>

                <!-- boxes -->
                <div class="grid grid-cols-2 gap-4 mb-4 mt-3">
                    <div class="flex flex-col items-start justify-start gap-4 p-6 bg-white rounded-lg">
                        <p class="text-gray-900 font-semibold text-lg">Other colors</p>
                        <div id="colorContainer" class="flex flex-wrap items-center gap-4">
                            <!-- Placeholder for color items -->
                        </div>
                        <!-- Add new color button -->
                        <button id="addColorBtn"
                            class="relative flex items-center justify-center w-10 h-10 border-2 border-dashed border-gray-300 rounded-full hover:bg-gray-200">
                            <span class="text-gray-500 text-xl">+</span>
                        </button>
                    </div>
                    <!-- Palette of colors -->
                    <div id="colorPalette"
                        class="absolute flex items-center mt-2 gap-2 p-2 bg-white border border-gray-300 rounded-lg shadow-lg hidden">
                        <div data-color="#f59e0b" class="w-8 h-8 bg-yellow-400 rounded-full cursor-pointer"></div>
                        <div data-color="#10b981" class="w-8 h-8 bg-green-400 rounded-full cursor-pointer"></div>
                        <div data-color="#ef4444" class="w-8 h-8 bg-red-500 rounded-full cursor-pointer"></div>
                        <div data-color="#3b82f6" class="w-8 h-8 bg-blue-500 rounded-full cursor-pointer"></div>
                        <div data-color="#ec4899" class="w-8 h-8 bg-pink-500 rounded-full cursor-pointer"></div>
                    </div>

                    <!-- Other shapes -->
                    <div class="flex flex-col items-start justify-start gap-4 h-34 rounded-lg bg-white p-3"
                        style="height: 150px; overflow: hidden;">
                        <p class="text-gray-900  font-semibold text-sm">Other shapes </p>
                        <div class="flex items-center justify-center w-full">
                            <label for="dropzone-file"
                                class="flex flex-col items-center justify-center w-full h-10 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                                <div class="flex flex-col items-center justify-center ">
                                    <p class="text-sm text-gray-500 ">Click to upload File</p>
                                </div>
                                <input id="dropzone-file" type="file" class="hidden" />
                            </label>
                        </div>

                    </div>

                </div>

            </div>

            <!-- right sec -->
            <div class="ml-10 pt-4 right-sec-setting">
                <!-- price input -->
                <div class="p-4 rounded-lg h-auto bg-white">
                    <label for="price" class="block mb-2 text-sm font-semibold text-gray-900">Price</label>
                    <input type="text" id="price" name="price"
                        class="block p-2.5 w-full text-sm text-gray-900 rounded-lg border-2 border-gray-200"
                        placeholder="$  0.00                                            USD">
                    <div class="flex items-center mt-4 mb-1">
                        <input id="default-checkbox" type="checkbox" value=""
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="default-checkbox" class="ms-2 text-sm  text-gray-500">Charge tax on this
                            product</label>
                    </div>

                </div>

                <!-- markits -->
                <div class="p-4 rounded-lg h-auto bg-white mt-3">
                    <label for="price" class="block mb-2 text-sm font-semibold text-gray-900">Markets</label>

                    <div class="flex items-center justify-between">
                        <span class="text-sm text-gray-500"> ◎ UAE and International</span>
                        <button type="button"
                            class="text-yellow-300  border-2 border-yellow-300 hover:bg-gray-50  font-medium rounded-lg text-sm px-5 py-2.5">Edit</button>
                    </div>

                </div>

                <!-- product Category -->
                <div class="p-4 rounded-lg h-auto bg-white mt-3">
                    <label for="price" class="block mb-2 text-sm font-semibold text-gray-900">Product Category</label>

                    <form>
                        <label for="countries" class="block mb-2 text-sm text-gray-500 mt-3 dark:text-white">
                            Category</label>
                        <select id="countries"
                            class="bg-gray-50  border-1 text-gray-500 border-gray-200 text-gray-900 text-sm rounded-lg focus:ring-gray-300 focus:border-gray-300 block w-full p-2.5 ">
                            <option selected>Choose a Category</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="FR">France</option>
                            <option value="DE">Germany</option>
                        </select>
                    </form>

                </div>

                <!-- product code -->
                <div class="p-4 rounded-lg h-auto bg-white mt-3">
                    <label for="price" class="block mb-2 text-sm font-semibold text-gray-900">Product Code</label>

                    <label for="price" class="block mb-2 text-xs  text-gray-500">Enter Product Code (9 numbers)</label>
                    <input type="text" id="price" name="price"
                        class="block p-2.5 w-full text-sm text-gray-900 rounded-lg border-2 border-gray-200"
                        placeholder="0">

                </div>

                <!-- product stock -->
                <div class="p-4 rounded-lg h-auto bg-white mt-3">
                    <label for="price" class="block mb-2 text-sm font-semibold text-gray-900">Stock</label>

                    <label for="price" class="block mb-2 text-xs  text-gray-500">How many units?</label>
                    <input type="text" id="price" name="price"
                        class="block p-2.5 w-full text-sm text-gray-900 rounded-lg border-2 border-gray-200"
                        placeholder="0">

                </div>

            </div>

        </div>
        <!-- end -->

        <div class="bg-white rounded-lg p-6 mt-3 flex justify-between items-center ml-48">
            <!-- Discount Slider -->
            <div class="discount">
                <label for="price" class="block mb-2 text-sm font-semibold text-gray-900 mr-4">Discount</label>

                <div class="flex items-center block">
                    <div id="percentageDisplay"
                        class="w-16 h-12 rounded-lg bg-gray-100 flex items-center justify-center text-sm mr-4">
                        10%
                    </div>
                    <input type="range" id="percentageSlider" min="0" max="100" step="5" value="10"
                        class="w-full cursor-pointer mt-1">
                </div>
            </div>

            <!-- Promo Code Input and Generate Button -->
            <div class="flex items-center items-center ml-4">

                <div class="flex flex-col">
                    <label for="price" class="block  text-sm font-semibold text-gray-900 mb-2">Enter promo code
                        here</label>

                    <input type="text" placeholder="PromoCode "
                        class="px-4 py-2 border border-gray-300 rounded-lg text-sm mb-0.5 focus:outline-none w-96">
                </div>
                <button class="ml-4 px-10 py-2 bg-custom-orange text-white text-sm  mt-6 rounded-lg ">
                    Generate
                </button>
            </div>
        </div>

        <!-- save -->
        <div class=" bg-white rounded-lg p-6 mt-3 ml-48">
            <div class="flex items-center justify-between w-full mt-5">
                <button class="text-md font-medium text-gray-500">Unsaved product</button>

                <button class="bg-custom-orange hover:bg-blue-700 text-white  py-2 px-16 rounded-full">Save</button>
            </div>
        </div>

    </div>
    <!-- end main content -->

    <!-- scripts assets -->

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- === End jQuery === -->

    <!-- === Flowbite JS === -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <!-- === End Flowbite JS === -->

    <!-- === Custom JS === -->
    <script src="../assets/js/color.js"></script>
    <!-- === End Custom JS === -->

</body>

</html>
