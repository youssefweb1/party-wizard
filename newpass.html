<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Wizard - Create New Password</title>

    <!-- === Favicon === -->
    <link rel="shortcut icon" type="image/png" href="assets/images/logo_out_text.svg">
    <!-- === End Favicon === -->

    <!-- === Css === -->
    <link rel="stylesheet" href="assets/css/custoum.css">
    <!-- === End css === -->

    <!-- === Tailwind CSS === -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- === End Tailwind CSS === -->

    <!-- === Flowbite === -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <!-- === End Flowbite === -->

    <!-- === Fontawesome === -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- === End Fontawesome === -->

    <!-- === Google Fonts Inter === -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- === End Google Fonts Inter === -->
</head>

<body class=" bg-custoum-body min-h-screen flex items-center justify-center">

    <!-- main content -->
    <div class="container m-auto flex flex-col items-center justify-center">
        <div class="card rounded-lg p-6 max-w-sm w-full">
            <div class="card-body flex flex-col items-center justify-start gap-3">
                <img src="assets/images/logo_out_text.svg" alt="Party Wizard Logo" class="mb-3 w-28">

                <form class="w-full" action="donereset.html" >
                    <div class="flex flex-col  items-center justify-center">
                        <h2 class="text-xl font-semibold text-center text-gray-800">Create New Password</h2>
                        <span class="text-sm mb-6 text-center text-gray-500 mt-2">Your new password must be different
                            from previous used passwords.</span>
                    </div>

                    <div class="mb-5">

                        <div class="flex mb-2">
                            <span
                                class="inline-flex items-center px-2 text-sm border-span-input-log border-custom-input bg-white rounded-l-xl">
                                <img class="w-9 p-2 bg-custoum-orange-50 rounded-md"
                                    src="assets/images/loginreg/pass.svg" alt="Password Icon">
                            </span>
                            <div class="relative flex-1">
                                <input type="password" id="new-password"
                                    class="focus:outline-none focus:ring-0 text-gray-500 border-rad-custom-input border-custom-input bg-white block min-w-0 w-full text-sm p-4 rounded-r-xl"
                                    placeholder="New Password">
                            </div>
                        </div>

                        <ul class="max-w-md space-y-1 ps-2 text-gray-500 list-disc list-inside text-xs">
                            <li>
                                Must be at least 8 characters.
                            </li>

                        </ul>

                    </div>

                    <div class="mb-4">
                        <div class="flex mb-2">
                            <span
                                class="inline-flex items-center px-2 text-sm border-span-input-log border-custom-input bg-white rounded-l-xl">
                                <img class="w-9 p-2 bg-custoum-orange-50 rounded-md"
                                    src="assets/images/loginreg/pass.svg" alt="Password Icon">
                            </span>
                            <div class="relative flex-1">
                                <input type="password" id="confirm-password"
                                    class="focus:outline-none focus:ring-0 text-gray-500 border-rad-custom-input border-custom-input bg-white block min-w-0 w-full text-sm p-4 rounded-r-xl"
                                    placeholder="Confirm Password">
                            </div>

                        </div>
                        <ul class="max-w-md space-y-1 ps-2 text-gray-500 list-disc list-inside text-xs">
                            <li>
                                Both Passwords must match.

                            </li>

                        </ul>
                    </div>

                    <button type="submit"
                        class="w-full bg-custom-orange text-white py-3.5 shadow-custom px-4 rounded-full hover:bg-orange-600 focus:outline-none">Save
                        Password</button>

                    <div class="text-sm flex justify-center text-gray-500 my-4 mt-6">
                        <p>Remember your password? <a href="login.html" class="text-custom-orange hover:underline">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- end main content -->


    <!-- scripts assets -->

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- === End jQuery === -->

    <!-- === Flowbite JS === -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <!-- === End Flowbite JS === -->
    

</body>

</html>
</body>

</html>
