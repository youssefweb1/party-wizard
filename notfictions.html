<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Wizard - Login</title>

    <!-- === Css === -->
    <link rel="stylesheet" href="assets/css/custoum.css">

    <!-- === End css === -->

    <!-- === Tailwind CSS === -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- === End Tailwind CSS === -->

    <!-- === Flowbite === -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <!-- === End Flowbite === -->

    <!-- === Fontawesome === -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- === End Fontawesome === -->

    <!-- === Google Fonts Inter === -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- === End Google Fonts Inter === -->

    <!-- === Owl Carousel CSS === -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.theme.default.min.css">
    <!-- === End Owl Carousel CSS === -->

    <!-- === pagedone === -->
    <link href="https://cdn.jsdelivr.net/npm/pagedone@1.1.2/src/css/pagedone.css" />
    <!-- === end pagedone === -->

</head>

<body class="bg-gray-50 ">
    <div class="container mx-auto max-w-screen-xl ">
        <!-- === Navigation === -->
        <header>
            <!-- Sidebar -->
            <aside id="default-sidebar"
                class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 bg-white"
                aria-label="Sidebar">
                <div class="h-full px-2 py-4 overflow-y-auto  bg-white">
                    <ul class="space-y-2 font-medium">
                        <li class="mb-5">
                            <img src="./assets/images/logo.svg" alt="" class="w-40 ">
                        </li>
                        <li>
                            <a href="#"
                                class="flex items-center bg-gray-100  p-2 text-custom-orange rounded-lg hover:bg-gray-100 duration-300 text-sm  group">

                                <img class="w-9 h-9 p-2 rounded-lg bg-custom-orange  text-white"
                                    src="assets/images/Vector.svg" alt="" srcset="">

                                <span class="ms-3">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                class="flex items-center bg-none  p-2 text-custom-orange rounded-lg hover:bg-gray-100 duration-300 text-sm  group">

                                <img class="w-9 h-9 p-2 " src="assets/images/Vector2.svg" alt="" srcset="">

                                <span class="ms-3 text-gray-400">Wishlist</span>
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                class="flex items-center bg-none p-2 text-custom-orange rounded-lg hover:bg-gray-100 duration-300 text-sm group">
                                <img class="w-9 h-9 p-2" src="assets/images/Vector3.svg" alt="History Icon">
                                <span class="ms-3 text-gray-400">History</span>
                            </a>
                        </li>

                        <li>
                            <a href="#"
                                class="flex items-center bg-none p-2 text-custom-orange rounded-lg hover:bg-gray-100 duration-300 text-sm group">
                                <img class="w-9 h-9 p-2" src="assets/images/Vector5.svg" alt="Promotion Icon">
                                <span class="ms-3 text-gray-400">Promotion</span>
                            </a>
                        </li>
                        <hr>

                        <li>
                            <a href="#"
                                class="flex items-center bg-none p-2 text-custom-orange rounded-lg hover:bg-gray-100 duration-300 text-sm group">
                                <img class="w-9 h-9 p-2" src="assets/images/Vector6.svg" alt="Profile Icon">
                                <span class="ms-3 text-gray-400">Profile</span>
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                class="flex items-center bg-none p-2 text-custom-orange rounded-lg hover:bg-gray-100 duration-300 text-sm group">
                                <img class="w-9 h-9 p-2" src="assets/images/Vector7.svg" alt="Settings Icon">
                                <span class="ms-3 text-gray-400">Settings</span>
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                class="flex items-center bg-none p-2 text-custom-orange rounded-lg hover:bg-gray-100 duration-300 text-sm group">
                                <img class="w-9 h-9 p-2" src="assets/images/Vector8.svg" alt="Report Icon">
                                <span class="ms-3 text-gray-400">Report</span>
                            </a>
                        </li>

                        <li style="bottom: 30px;" class="absolute w-full">
                            <a href="#" class="flex items-center justify-center ">
                                <span class="ms-3 text-red-500 text-center">Log Out</span>
                            </a>
                        </li>

                    </ul>
                </div>
            </aside>

            <div class="sm:ml-64 mlcustom">
                <nav class="bg-gray-50 border-gray-200 ">
                    <div class="flex flex-wrap items-center justify-between mx-auto px-4 pt-2.5 mt-3 ">

                        <div class="flex md:order-1 sm:hidden">
                            <img src="assets/images/logo.svg" alt="" srcset="">

                        </div>

                        <div class="flex gap-3 md:hidden">

                            <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar"
                                aria-controls="default-sidebar" type="button"
                                class="inline-flex items-center  text-2xl text-gray-400 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                                <span class="sr-only">Open sidebar</span>
                                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path clip-rule="evenodd" fill-rule="evenodd"
                                        d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
                                    </path>
                                </svg>

                            </button>

                        </div>

                </nav>
            </div>

        </header>

        <main>
            <div class="sm:ml-64 mlcustom">
                <div class=" px-4 pt-2.5 mt-3 ">
                    <section>
                        <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 mt-5 lg:px-6">

                            <!-- Success Toast -->
                            <div id="toast-success"
                                class="flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-xl shadow-sm border border-gray-50"
                                role="alert">
                                <div class="inline-flex items-center justify-center flex-shrink-0 w-10 h-10 text-green-500 bg-green-100 rounded-full">
                                    <img class="w-5 h-5" src="assets/images/sucsses.svg" alt="Success Icon">
                                    <span class="sr-only">Check icon</span>
                                </div>
                                <div class="ms-3 text-sm font-normal">
                                    <p class="text-green-400 text-sm font-medium">Order placed</p>
                                    <span class="text-gray-500 text-xs font-medium">Your order is placed successfully.</span>
                                </div>
                                <button type="button"
                                    class="ms-auto -mx-3 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8"
                                    data-dismiss-target="#toast-success" aria-label="Close">
                                    <span class="sr-only">Close</span>
                                    <img class="w-3 h-3" src="assets/images/delete.svg" alt="Close Icon">
                                </button>
                            </div>
                        
                            <!-- Danger Toast -->
                            <div id="toast-danger"
                                class="flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-xl shadow-sm border border-gray-50"
                                role="alert">
                                <div class="inline-flex items-center justify-center flex-shrink-0 w-10 h-10 text-red-500 bg-red-100 rounded-full">
                                    <img class="w-4 h-4" src="assets/images/wrong.svg" alt="Error Icon">
                                    <span class="sr-only">Error icon</span>
                                </div>
                                <div class="ms-3 text-sm font-normal">
                                    <p class="text-red-400 text-sm font-medium">Error!</p>
                                    <span class="text-gray-500 text-xs font-medium">Invalid username or password..</span>
                                </div>
                                <button type="button"
                                    class="ms-auto -mx-3 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8"
                                    data-dismiss-target="#toast-danger" aria-label="Close">
                                    <span class="sr-only">Close</span>
                                    <img class="w-3 h-3" src="assets/images/delete.svg" alt="Close Icon">
                                </button>
                            </div>
                        
                            <!-- Warning Toast -->
                            <div id="toast-warning"
                                class="flex items-center w-full max-w-xs p-4 text-gray-500 bg-white rounded-xl shadow-sm border border-gray-50"
                                role="alert">
                                <div class="inline-flex items-center justify-center flex-shrink-0 w-10 h-10 text-orange-500 bg-orange-50 rounded-full">
                                    <img class="w-6 h-6" src="assets/images/warning.svg" alt="Warning Icon">
                                    <span class="sr-only">Warning icon</span>
                                </div>
                                <div class="ms-3 text-sm font-normal">
                                    <p class="text-orange-400 text-sm font-medium">Opps!</p>
                                    <span class="text-gray-500 text-xs font-medium">Sorry! There was a proble</span>
                                </div>
                                <button type="button"
                                    class="ms-auto -mx-3 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8"
                                    data-dismiss-target="#toast-warning" aria-label="Close">
                                    <span class="sr-only">Close</span>
                                    <img class="w-3 h-3" src="assets/images/delete.svg" alt="Close Icon">
                                </button>
                            </div>
                        
                        </div>
                        
                    </section>

                </div>
            </div>

        </main>

    </div>
    <!-- === End Navigation === -->

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- === End jQuery === -->

    <!-- === Flowbite JS === -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <!-- === End Flowbite JS === -->

</body>

</html>
